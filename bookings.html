<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-building"></i> Hotel Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/rooms">Rooms</a>
                <a class="nav-link active" href="/bookings">Bookings</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="bi bi-calendar-plus"></i> Manage Bookings</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h5>Add New Booking</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="guest_name" class="form-label">Guest Name</label>
                                    <input type="text" class="form-control" id="guest_name" name="guest_name" placeholder="e.g., John Doe" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="guest_email" class="form-label">Guest Email</label>
                                    <input type="email" class="form-control" id="guest_email" name="guest_email" placeholder="e.g., john@example.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="room_id" class="form-label">Select Room</label>
                                <select class="form-select" id="room_id" name="room_id" required>
                                    {% for room in rooms %}
                                    <option value="{{ room.id }}">Room {{ room.number }} - {{ room.type }} (${{ room.price }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="check_in" class="form-label">Check-in Date</label>
                                    <input type="date" class="form-control" id="check_in" name="check_in" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="check_out" class="form-label">Check-out Date</label>
                                    <input type="date" class="form-control" id="check_out" name="check_out" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Book Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mt-5"><i class="bi bi-list-ul"></i> Existing Bookings</h2>
        <div class="row">
            {% for booking in bookings %}
            <div class="col-md-6 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ booking.guest.name }}</h5>
                        <p class="card-text">Room {{ booking.room.number }}<br>Dates: {{ booking.check_in }} to {{ booking.check_out }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
