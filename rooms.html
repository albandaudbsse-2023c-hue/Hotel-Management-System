<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-building"></i> Hotel Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/rooms">Rooms</a>
                <a class="nav-link" href="/bookings">Bookings</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="bi bi-plus-circle"></i> Manage Rooms</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5>Add New Room</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="number" class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="number" name="number" placeholder="e.g., 101" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="type" name="type" placeholder="e.g., Deluxe" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price per Night ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="e.g., 150.00" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-circle"></i> Add Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mt-5"><i class="bi bi-list-ul"></i> Existing Rooms</h2>
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Room {{ room.number }}</h5>
                        <p class="card-text">Type: {{ room.type }}<br>Price: ${{ room.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
